<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-links">
            <a href="#">Gmail</a>
            <a href="#">Photos</a>
            <a href="#">
                <img src="9p.png" alt="Applications Google" class="icon">
            </a>
            <a href="#">
                <img src="gmail.png" alt="Profil" class="icon">
            </a>
        </div>
    </div>
    <div class="container">
        <img src="google.png" alt="Google" class="logo">
        <form class="search-form">
            <div class="search-container">
                <img src="loupe.png" alt="Recherche" class="search-icon">
                <input type="text" class="search-input" placeholder="Recherche Google ou une adresse URL">
                <div class="right-icons">
                    <img src="logo1.png" alt="Logo 1" class="icon">
                    <img src="logo2.png" alt="Logo 2" class="icon">
                </div>
            </div>
        </form>
        <div class="buttons">
            <button type="submit" class="search-button">Recherche Google</button>
            <button type="button" class="search-button">J'ai de la chance</button>
        </div>
        <div class="language">
            <p>Google est également disponible en : <a href="#">Nederlands</a> | <a href="#">Français</a> | <a href="#">English</a></p>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-top">Belgique</div>
        <hr>
        <div class="footer-links">
            <div class="left-links">
                <a href="#">Programmes publicitaires</a>
                <a href="#">Entreprise</a>
                <a href="#">Comment fonctionne la recherche Google ?</a>
            </div>
            <div class="right-links">
                <a href="#">Politique de confidentialité</a>
                <a href="#">Petits caractères</a>
                <a href="#">Paramètres</a>
            </div>
        </div>
    </footer>
</body>
</html>
